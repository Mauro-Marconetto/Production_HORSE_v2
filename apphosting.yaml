# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

app:
  dir: .                # o p.ej. "studio" / "apps/web"
  build:
    command: npm ci && npm run build
    output_dir: .next

backends:
  pre-production:
    branch: develop
    runConfig:
      maxInstances: 1
    environment:
      variables:
        NEXT_PUBLIC_EXPORT_ENABLED: "1"

backends:
  production:
    branch: main
    runConfig:
      maxInstances: 1
    environment:
      variables:
        NEXT_PUBLIC_EXPORT_ENABLED: "1"