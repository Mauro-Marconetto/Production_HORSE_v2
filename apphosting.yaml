# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

backends:
  produccion:
    runConfig:
      maxInstances: 1
    labels: {}
    branch: main
    environment:
      variables:
        NEXT_PUBLIC_EXPORT_ENABLED: "1"

  pre-produccion:
    runConfig:
      maxInstances: 1
    labels: {}
    branch: develop
    environment:
      variables:
        NEXT_PUBLIC_EXPORT_ENABLED: "1"

