# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

backends:
  produccion:
    runConfig:
      # Increase this value to automatically spin up more instances in response to increased traffic.
      maxInstances: 1
    labels:
      env: production
  pre-produccion:
    runConfig:
      # Increase this value to automatically spin up more instances in response to increased traffic.
      maxInstances: 1
    labels:
      env: pre-production
